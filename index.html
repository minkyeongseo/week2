<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#container{display: flex;}
		body{margin: 0; text-align: center;}
		.shiftani{width: 100vw; height: 95vh;
			background: url(bread.jpg);
			background-size: 50vw auto;
			animation: shift 2s infinite linear;}
		#control{margin: auto; margin-top: 30px;}
		@keyframes shift{
			from{background-position: 0 0;}
			to{background-position: -50vw 0;}
		}

		body{margin: 0;}
		.box{width: 30px; height: 30px; border-radius: 50%; position: absolute;
			left: 100px; top: 100px; background: red;}

	</style>
</head>
<body>
	<div id="container">
		<div id="left" class="shiftani"></div>
	</div>
	<input type="range" id="control" step="0.1" min="0.2" max="5" value="2">
	<input type="range" id="control3d" step="1" min="0" max="360" value="0">
	<script type="text/javascript">
		control.oninput = function(){
			left.style.animationDuration = control.value + "s";
		}
		control3d.oninput = function(){
			left.style.transform = "rotateZ("+control3d.value+"deg)";
		}
		
	makeBox();
	function makeBox(){
		var a = document.createElement("div");
		a.id = "square";
		a.className = "box";
		var b = Math.random()*window.innerWidth;
		var c = Math.random()*window.innerHeight;
		a.style.left = b + "px";
		a.style.top = c + "px";
		a.onclick = function(){
			a.parentNode.removeChild(a);
			makeBox();
		}
		document.body.appendChild(a);
	}
		
	</script>

</body>
</html>
